apiVersion: v1
kind: Service
metadata:
  name: {{ template "gateway-api-server.fullname" . }}-service
  namespace: {{ template "gateway-api-server.namespace" . }}
  labels:
    {{- include "gateway-api-server.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "gateway-api-server.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort:  {{ .Values.containerPort }}
      name: fastapi
    - port: {{ .Values.service.monitorPort }}
      targetPort: {{ .Values.service.monitorPort }}
      name: monitoring